    <!-- CSS especifico del boton y del container -->
    <style>
    /*Container del div que mantiene al pcd renderizado en el WebGLCanvas*/
    	.container-ajustado{
    		position: absolute;
    		left:50px;
    		top:100px;
    		width: 800px;
    		height: 385px;
    		border-style: solid;
    		border-width:3px;
    		padding: 0px;
    		border-color: #337ab7;
    		border-radius:6px;
    		background-color:"white";
    	}
    	.container-exterior{
    		width: 804px;
    		height: 389px;

    	}
    	.boton-personalizado {
			padding: 12px 16px;
			border-radius: 9px;
			position: relative;
			top: 16%;
			left: 58%;
    	}
    	/*Se pone el boton por encima del canvas*/
    	.boton-informacion {
    		z-index: 2;
    	}

        dl {
            border: 1px solid #ccc !important;
            border-radius: 16px !important;
            padding: 0.5em;
        }
        dt {
            float: left;
            clear: left;
            width: 100px;
            text-align: right;
            font-weight: bold;
            color: white;
            background: #3775dd;
            padding-right: 60px;
        }
        /*Transforma agrega : al contenido de cada dt por CSS*/
        dt:after {
            content: ":";
        }
        /*Transforma la primera letra el contenido de <dt> a mayusculas*/
        dt:first-letter { 
            text-transform: uppercase; 
        }

        dd {
            margin: 0 0 0 110px;
            padding: 0 0 0.5em 0;
        }

    </style>
